        google:
            type:                google
            client_id:           %api_google_secret%
            client_secret:       %api_google_secret%
            scope:               "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"
        facebook:
            type:                facebook
            client_id:           "%api_facebook_id%"
            client_secret:       "%api_facebook_secret%"
            scope:         "email"
            infos_url:     "https://graph.facebook.com/me?fields=username,name,email,picture.type(square)"
            paths:
                email:          email
                profilepicture: picture.data.url
                realname:  name
        yahoo:
            type:                yahoo
            client_id:           %api_yahoo_key%
            client_secret:       %api_yahoo_secret%