imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        save_path: ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

          
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    #spool:     { type: memory }
    port:      465
    encryption: ssl
    auth_mode:  login
    logging:  "%kernel.debug%"

# Fos user Configuration
# db_driver: other valid values are 'mongodb', 'couchdb' and 'propel'
fos_user:
    db_driver: orm 
    firewall_name: main
    user_class: Sportimimi\userBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
#    registration:
#        form:
#            type: sportimimi_user_registration
        # Permet la validation automatique du compte par envoi d'un email
    resetting:
        form:
            type: sportimimi_user_resetting
        email:
            from_email:
                address:        admin@teamsport.vn
                sender_name:    TeamSport.vn
            template: SportimimiuserBundle:Page:resetting.email.html.twig            
    group:
        group_class: Sportimimi\userBundle\Entity\Group


jms_i18n_routing:
    default_locale: vi
    locales: [vi, en]
    strategy: prefix_except_default
fos_facebook:
    alias:  facebook
    app_id: %api_facebook_id%
    secret: %api_facebook_secret%
    cookie: true
    permissions: [email, user_birthday, user_location]
liip_imagine:
    driver:               gd
    web_root:             %kernel.root_dir%/../html
    data_root:            %kernel.root_dir%/../html
    cache_mkdir_mode:     0777
    cache_prefix:         /media/cache
    cache:                web_path
    cache_clearer:        true
    data_loader:          filesystem
    controller_action:    liip_imagine.controller:filterAction
    formats:              ['jpg', 'jpeg', 'png', 'gif']
    filter_sets:
        my_thumb:
            quality: 75
            filters:
                thumbnail: { size: [20, 20], mode: outbound }
        my_thumb_80:
            quality: 75
            filters:
                thumbnail: { size: [80, 80], mode: outbound }
        my_thumb_60:
            quality: 75
            filters:
                thumbnail: { size: [60, 60], mode: outbound }
        my_thumb_25:
            quality: 75
            filters:
                thumbnail: { size: [25, 25], mode: outbound }
        my_thumb_200:
            quality: 75
            filters:
                thumbnail: { size: [200, 200], mode: outbound }
        logo_top:
            quality: 75
            filters:
                thumbnail: { size: [400, 90], mode: outbound }

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'
        formats:
            xml: true
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json
        include_format:       false
sensio_framework_extra:
